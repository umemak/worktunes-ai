name = "worktunes-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "worktunes-db"
database_id = "local-db"

# KV Namespaces for caching
[[kv_namespaces]]
binding = "CACHE"
id = "cache-id"
preview_id = "cache-preview"

[[kv_namespaces]]
binding = "SESSION"
id = "session-id"
preview_id = "session-preview"

# Environment Variables
[vars]
ENVIRONMENT = "development"
JWT_SECRET = "dev-jwt-secret-key-change-in-production"
JWT_REFRESH_SECRET = "dev-jwt-refresh-secret-key"
OPENWEATHER_API_KEY = ""
ELEVENLABS_API_KEY = ""

# Build configuration
[build]
command = "npm run build"
